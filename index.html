<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="logoCont">
                <img src="logoQRoki.png" alt="Logo QR" id="logo">
            </div>
            <div class="eslogan">
                <p style="font-size: 12px; color: white; margin-top: -1px; ">un aplicativo de ESAN Labs</p>
            </div>
            <div class="input-container">
                <input type="text" id="urlInput" placeholder="Ingresa la URL...">
                <button onclick="generarQR()">GENERAR QR</button>
            </div>
            <div id="qrContainer" style="display: none">
                <div id="qrCont" class="qr-container">
                    <img id="qrCodeImg" src="" alt="QR Code">
                    <canvas id="miCanvas" width="300" height="300" style="display: none"></canvas>
                    <img id="picCenter" src="arbol.png" alt="Center Image" style="display: none">
                </div>
                <div id="switcherContainer">
                    <p style="color: white;">¿Desea colocar el logo de ESAN en el código QR?</p>
                    <label class="switch">
                        <input type="checkbox" id="switcher" onclick="toggleArbol()">
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="reiniciarContainer" style="display: none">
                    <button onclick="reiniciar()">Reiniciar Creación</button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
